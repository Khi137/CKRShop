<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button toggle="visible" cHeaderToggler [cSidebarToggle]="sidebarId" class="ps-1">
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item>
        <a cNavLink routerLink="/admin" routerLinkActive="active">
          Dashboard
        </a>
      </c-nav-item>
    </c-header-nav>

    <h3 *ngIf="isUserAuthenticated() " style="margin-top: 15px; margin-right: 30px;">Hi <span
        style="color: rgb(240, 37, 37);font-weight: bold;">{{userName}}</span>
    </h3>
    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item>
        <a routerLink="./" cNavLink>
          <svg cIcon name="cilBell" size="lg"></svg>
        </a>
      </c-nav-item>
      <c-nav-item>
        <a routerLink="./" cNavLink>
          <svg cIcon name="cilList" size="lg"></svg>
        </a>
      </c-nav-item>
      <c-nav-item>
        <a [cModalToggle]="scrollableLongContentModal.id" #scrollableLongContentModal id="scrollableLongContentModal"
          cNavLink>
          <svg cIcon name="cilEnvelopeOpen" size="lg"></svg>

        </a>
      </c-nav-item>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button cButton color="" [caret]="false" cDropdownToggle class="py-0">
      <img style="width:30px; height:30px;border-radius: 100%; " cTextColor="primary" size="md" [src]="createImgPath()">
      <div [ngStyle]="{'background-color':checkStatus=='danger'?'red':'rgb(27, 233, 27)'}"
        style="position: absolute; margin-left: 23px; margin-top: -10px; width: 10px; height: 10px; border-radius: 100%;">
      </div>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilBell"></svg>
          Updates
          <c-badge class="ms-2 float-end" color="info">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilEnvelopeOpen"></svg>
          Messages
          <c-badge class="ms-2 float-end" color="success">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilTask"></svg>
          Tasks
          <c-badge class="ms-2 float-end" color="danger">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name='cilCommentSquare'></svg>
          Comments
          <c-badge class="ms-auto" color="warning">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
      </li>
      <li></li>
      <li>
        <a *ngIf="isUserAuthenticated() " routerLink="/information" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilSettings"></svg>
          Settings
        </a>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilCreditCard"></svg>
          Payments
          <c-badge class="ms-2 float-end" color="secondary">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <a *ngIf="isUserAuthenticated()" routerLink="#" (click)="logAccount()" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          {{ isLockAccount}}
        </a>
      </li>
      <li>
        <hr cDropdownDivider />
      </li>
      <li>
        <a *ngIf="isUserAuthenticated()" routerLink="#" (click)="logOut()" cDropdownItem>
          <svg cIcon class="me-2" name="cilArrowLeft"></svg>
          Log out

        </a>
      </li>
      <li>
        <a *ngIf="!isUserAuthenticated()" routerLink="#" (click)="logOut()" cDropdownItem>
          <svg cIcon class="me-2" name="cilArrowLeft"></svg>
          Log in

        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
