<form #updateForm="ngForm" (ngSubmit)="update(updateForm)" cForm>
  <div style="margin-left: 250px;">
    <div class="container rounded bg-white mt-5 mb-5 ">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <input name="avatar" formControlName="image" accept=".jpg" type="file" #file placeholder="Choose file"
              (change)="uploadFile(file.files)" style="display:none;">
            <img name="avatar" (click)="file.click()" class="rounded-circle mt-5 mr-10" width="250px"
              [src]="createImgPath()"><span style="margin-top: 20px; font-weight: bold;">{{fullname}}</span><span
              class="text-black-50">{{email}}</span><span> </span>
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Username</label>
                <input type="text" class="form-control" placeholder="Username" autoComplete="username" ngModel
                  name="username" disabled="" cFormControl value="{{username}}">
              </div>
              <div class="col-md-6"><label class="labels">Fullname</label><input type="text" class="form-control"
                  value="{{fullname}}" name="fullname" cFormControl ngModel placeholder="Fullname"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                  placeholder="Enter Phone Number" cFormControl ngModel name="phone" value="{{phone}}"></div>
              <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
                  placeholder="Enter Address" ngModel cFormControl name="address" value="{{address}}"></div>

              <div class="col-md-12"><label class="labels">Email</label><input disabled type="text" class="form-control"
                  placeholder="Enter Email Id" cFormControl ngModel name="email" value="{{email}}"></div>
            </div>
          </div>
          <div style="position: relative;">
            <div style="margin-left:210px; padding-top: 30px; display: inline; margin-right: 10px;"
              class="mt-5 text-center">
              <button [disabled]="true" class="btn btn-danger profile-button" type="button" (click)="changePass()">
                Change Password
              </button>
            </div>
            <button class="btn btn-primary profile-button" type="submit">Save
              Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
