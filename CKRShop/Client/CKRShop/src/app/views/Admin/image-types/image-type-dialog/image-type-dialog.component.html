<div style="margin-top: -21px; margin-right: -20px;" mat-dialog-action [align]="'end'">
    <button mat-dialog-close="" mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon>close </mat-icon>
    </button>
</div>
<h1 mat-dialog-title> {{actionBtn}} Image Type</h1>
<div mat-dialog-content>
    <form [formGroup]="imageTypeForm">
        <mat-form-field appearance="outline">
            <mat-label>Type Name</mat-label>
            <input formControlName="typeName" matInput placeholder="Type Name">
            <mat-error class="text-danger" *ngIf="imageTypeForm.value.typeName == ''">
                Image Type Name is required
            </mat-error>
        </mat-form-field>
        <label for="">
            <h1>Image Type Status</h1>
        </label>
        <mat-radio-group style="margin-top:-1px;" formControlName="status" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let sta of statusList" [value]="sta">
                {{sta==1?"Active":"Inactive"}}
            </mat-radio-button>
        </mat-radio-group>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button style="margin-left:8px;" mat-raised-button color="primary" [disabled]="!imageTypeForm.valid"
        (click)="addImageType()">{{actionBtn}}</button>
</div>
